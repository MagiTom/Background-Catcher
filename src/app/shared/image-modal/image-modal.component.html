<div>
    <div class="modal-wrapper">
      <div class="close">
      <ion-button fill="clear" (click)="cancel()">close</ion-button>

      <img class="image" [alt]="description" [src]="src"/>
      <p>{{description}}</p>
      <ion-button fill="clear" (click)="confirm()">{{ favourite ? 'remove' : 'add to favourite' }}</ion-button>
    </div>
</div>
