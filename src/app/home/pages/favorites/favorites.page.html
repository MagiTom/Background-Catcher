<ion-header>
  <ion-toolbar>
    <ion-title>favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="photos" *ngIf="photos$ | async as photos">
    <ion-img (click)="removePhoto(photo)" [src]="photo.url" *ngFor="let photo of photos" class="photos__item"></ion-img>
    <p>{{photos | json}}</p>
  </div>
</ion-content>
