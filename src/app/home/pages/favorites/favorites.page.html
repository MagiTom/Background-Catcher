
<ion-content class="content">
  <div class="loading">
    <ion-text *ngIf="!error$" color="danger">Error!</ion-text>
    <ion-spinner *ngIf="isLoading$"></ion-spinner>
  </div>

  <div class="photos" *ngIf="photos$ | async as photos; else noData">
  <app-image-card (openCard)="openModal(photo)" *ngFor="let photo of photos" [src]="photo.url" [author]="photo.username" [favourite]="true" (clickAction)="removePhoto(photo)"></app-image-card>
  </div>
  <ng-template #noData>
    <p class="noData">no data</p>
  </ng-template>
</ion-content>
